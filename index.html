<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="menu" id="highScores"><a href="scores.html" id="highScores-link">View High Scores</a></div>
        <div class="menu" id="timer">Timer:<span id="timer-span">0</span></div>
    </header>
    <section id="content">
        <div id="welcome">
            <h1>Coding Quiz </h1>
            <p>Try to answer the following code related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score time by ten seconds!!
            </p>
            <input type="submit" id="startQuiz" class="button" value="Start Quiz">
        </div>

        
    </section>
    <script src="./script.js"></script>
</body>

</html>
